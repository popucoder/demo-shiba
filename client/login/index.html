<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

    <!-- Fontawesome 6 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="./login.css">
</head>
<body>
 
    <section>
        <header>
            <h1>LOGIN</h1>
        </header>
        <form class="form__login" action="">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" class="form__input" placeholder="Enter username..." type="text">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password"  class="form__input" placeholder="Enter password..." type="password" >
            </div>
            <button type="submit" class="btn form__btn-login">Submit</button>
        </form>
    </section>


    <script src="../js/config.js"></script>
    <script src="./index.js"></script>
    
</body>
</html>
